{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <div class="container">

    <a class="navbar-brand" href="{% url 'articles:index' %}">SPACE.COM</a>
    <ul class="navbar-nav">

         <form class="form-inline" action="{% url 'articles:search' %}" method="post">
           {% csrf_token %}
          <input class="form-control mr-sm-2" type="text" placeholder="Search" name="condition">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
        &nbsp; &nbsp; &nbsp;

        {% if user.is_authenticated %}
        <a href="{% url 'articles:profile' %}" class="nav-link">
           Welcome, {{user.username}}
          <img src= "{{user.profile.image.url}}" alt="Logo" class="rounded" style="width:25px;">
        </a>
        <a href="{% url 'users:loginOut' %}" class="nav-link">>
        Login out </a>
        {% else %}
        <a href="{% url 'users:login' %}" class="nav-link">>
        Login  </a>
        <a href="{% url 'users:register' %}" class="nav-link">>
    Register</a>
        {% endif %}

    </ul>
  </div>
</nav>


{% block content %}
{% endblock %}

</body>
</html>
