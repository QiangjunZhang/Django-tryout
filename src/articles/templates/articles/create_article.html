{% extends "articles/base.html" %}
{% block content %}

<div class="container">
<form method="post">

    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
    <input type = 'submit' class="btn btn-success" role="button" value='save' />

</form>
</div>
{% endblock content %}
