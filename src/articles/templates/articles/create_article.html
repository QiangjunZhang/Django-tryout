{% extends "articles/base.html" %}
{% block content %}

<div class="container">
<form action="{% url 'articles:save' %}" method="post">

    {% csrf_token %}
    <label for="title">Your name: </label><br>
    <input id="title" type="text" name="title" placeholder="Your title"><br>

    <label for="content">Write your blog here: </label><br>
<!--    <input  type="text" name="content" placeholder="Your content"><br>-->
    <textarea id="content" name="content" rows="20" cols="50"></textarea><br>
    <input type = 'submit' value='save' />

</form>
</div>
{% endblock content %}
