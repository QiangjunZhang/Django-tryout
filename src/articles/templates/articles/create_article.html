
<form action="{% url 'articles:save' %}" method="post">

    {% csrf_token %}
    <label for="title">Your name: </label><br>
    <input id="title" type="text" name="title" placeholder="Your title"><br>

    <label for="content">Write your blog here: </label><br>
    <input id="content" type="text" name="content" placeholder="Your content"><br>

    <input type = 'submit' value='save' />

</form>
