{% extends "articles/base.html" %}
{% block content %}
<div class="container">

{% if articles_list %}
    {% for article in articles_list %}
        <div class="row">
            <div class="col-sm-8">
            <a href="{% url 'articles:detail' article.id %}">
                {{forloop.counter}}. {{ article.title }} </a>
            </div>
            <div class="col-sm-4">
            <a href="{% url 'articles:detail' article.id %}">
                {{ article.pub_date }} </a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No articles are available.</p>
{% endif %}

        <div class="col-sm-4 p-5">
            <a href="{% url 'articles:index'%}" class="btn btn-success" role="button">
        Return</a>
        </div>
</div>

{% endblock content %}
